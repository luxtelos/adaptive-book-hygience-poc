# Build Processing Optimization
# =============================
[build.processing]
  skip_processing = false
  
[build.processing.css]
  bundle = true
  minify = true
  
[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true


# Functions Configuration (Future Use)
# ====================================
[functions]
  # Directory for Netlify Functions (if needed later)
  directory = "netlify/functions"
  
# Forms Configuration (if contact forms are added)
# ================================================
# Form detection is configured in the main [build] section above
  
# Branch Deploy Configuration
# ===========================
# Production deployment from main branch only
[context.production]
  environment = { NODE_ENV = "production" }
  
# Branch deployments disabled per requirements
[context.branch-deploy]
  command = "echo 'Branch deploys disabled'"
  
# Deploy previews disabled per requirements  
[context.deploy-preview]
  command = "echo 'Deploy previews disabled'"